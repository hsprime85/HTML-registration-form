<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Registration Form</title>
</head>
<body>
    
    <h1>My Registration Form</h1>
        <form>
            <label for="text">First name:</label>
            <input type="text" id="first_name" name="first_name" value="Hyunsoo">
            <br><br>
            <label for="text">Last name:</label>
            <input type="text" id="last_name" name="last_name" value="Jeon">
            <br><br>
            <label for="text">Email</label>
            <input type="text" id="email" name="email" value="abc@abc.com">
            <br><br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            <br><br>
            <label for="pw_confirm">PW Confirm</label>
            <input type="password" id="pw_confirm" name="password_confirmation">
            <br><br>
            <label for="birth_day">Birthday</label>
            <input type="date" id="birth_day" name="birth_day">
            <br><br>

            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
            <br><br>

            <label>A short description about your self</label><br>
            <textarea name="introduce" id="introduce" rows="5" cols="30"></textarea>
            <br><br>

            <label for="language">Favorite Language :</label>
                <select name="language" id="language">
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="javascript">Javascript</option>
                    <option value="python">Python</option>
                </select>
            <br><br>
            
            <input type="submit">
            
</body>
</html>
